<!DOCTYPE html>
<html lang="en">

<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="generator.css" />
</head>

<body>
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Writing Prompts<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="generator.html">Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorites.html">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </menu>
    </nav>
  </header>

    <main>
      <section id="options">
        <h2>Options</h2>

        <fieldset>
          <legend>Type</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionWord" value="optionWord">
            <label class="form-check-label" for="optionWord">Word</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionFusion" value="optionFusion">
            <label class="form-check-label" for="optionFusion">Fusion</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionCharacter" value="optionCharacter">
            <label class="form-check-label" for="optionCharacter">Character</label>
          </div>
        </fieldset>

        <fieldset>
            <legend>Genre</legend>
            <label for="optionFantasy">Fantasy</label>
            <input type="checkbox" id="optionFantasy" name="varCheckbox" value="optionFantasy" checked />
            <label for="optionRomance">Romance</label>
            <input type="checkbox" id="optionRomance" name="varCheckbox" value="optionRomance" />
            <label for="optionDystopian">Dystopian</label>
            <input type="checkbox" id="optionDystopian" name="varCheckbox" value="optionDystopian" />
            <label for="optionMystery">Mystery</label>
            <input type="checkbox" id="optionMystery" name="varCheckbox" value="optionMystery" />
            <label for="optionHistorical">Historical</label>
            <input type="checkbox" id="optionHistorical" name="varCheckbox" value="optionHistorical" />
            <label for="optionRealistic">Realistic</label>
            <input type="checkbox" id="optionRealistic" name="varCheckbox" value="optionRealistic" />
            <label for="optionScifi">Sci-Fi</label>
            <input type="checkbox" id="optionScifi" name="varCheckbox" value="optionScifi" />
            <label for="optionSupernatural">Supernatural</label>
            <input type="checkbox" id="optionSupernatural" name="varCheckbox" value="optionSupernatural" />
          </fieldset>

          <button type="button" id="buttonGenerate">Generate</button>
      </section>

      <section id="prompt">
          <h2>Prompt</h2>
          <p id="outputField">Prompt will be outputted here.</p>
          <button type="button" id="buttonSave">Save</button>
          <button type="button" id="buttonShare">Share</button>
      </section>

    </main>

</body>

</html>
