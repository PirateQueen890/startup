<!DOCTYPE html>
<html lang="en">

<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <nav>
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="generator.html">Generate Prompts</a></li>
            <li><a href="favorites.html">Saved Prompts</a></li>
            <li><a href="about.html">About</a></li>
          </menu>
        </nav>
    </header>

    <section id="options">
        <h2>Options</h2>
        <fieldset>
            <legend>Type</legend>
            <label for="optionWord">Word</label>
            <input type="radio" id="optionWord" name="varRadio" value="optionWord" checked />
            <label for="optionFusion">Fusion</label>
            <input type="radio" id="optionFusion" name="varRadio" value="optionFusion" />
            <label for="optionCharacter">Character</label>
            <input type="radio" id="optionCharacter" name="varRadio" value="optionCharacter" />
        </fieldset>

        <fieldset>
            <legend>Genre</legend>
            <label for="optionFantasy">Fantasy</label>
            <input type="checkbox" id="optionFantasy" name="varCheckbox" value="optionFantasy" checked />
            <label for="optionRomance">Romance</label>
            <input type="checkbox" id="optionRomance" name="varCheckbox" value="optionRomance" />
            <label for="optionDystopian">Dystopian</label>
            <input type="checkbox" id="optionDystopian" name="varCheckbox" value="optionDystopian" />
            <label for="optionMystery">Mystery</label>
            <input type="checkbox" id="optionMystery" name="varCheckbox" value="optionMystery" />
            <label for="optionHistorical">Historical</label>
            <input type="checkbox" id="optionHistorical" name="varCheckbox" value="optionHistorical" />
            <label for="optionRealistic">Realistic</label>
            <input type="checkbox" id="optionRealistic" name="varCheckbox" value="optionRealistic" />
            <label for="optionScifi">Sci-Fi</label>
            <input type="checkbox" id="optionScifi" name="varCheckbox" value="optionScifi" />
            <label for="optionSupernatural">Supernatural</label>
            <input type="checkbox" id="optionSupernatural" name="varCheckbox" value="optionSupernatural" />
          </fieldset>

          <button type="button" id="buttonGenerate">Generate</button>
    </section>

    <section id="prompt">
        <hr/>
        <h2>Prompt</h2>
        <p id="outputField">Prompt will be outputted here.</p>
        <button type="button" id="buttonSave">Save</button>
        <button type="button" id="buttonShare">Share</button>
    </section>
</body>

</html>
