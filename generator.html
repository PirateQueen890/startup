<!DOCTYPE html>
<html lang="en">

<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="generator.css" />
    <script src="generator.js"></script>
</head>

<body>
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Writing Prompts<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="generator.html">Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorites.html">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </menu>
    </nav>
  </header>

    <main>
      <div class="card">
        <div class="card-header">
          Generate Prompt
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">Options</h2>
                  <fieldset id="setType">
                    <legend>Type</legend>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionFusion" value="optionFusion">
                      <label class="form-check-label" for="optionFusion">Fusion</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionCharacter" value="optionCharacter">
                      <label class="form-check-label" for="optionCharacter">Character</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionSituation" value="optionSituation">
                      <label class="form-check-label" for="optionSituation">Situation</label>
                    </div>
                  </fieldset>
          
                  <fieldset id="setTopic">
                      <legend>Topic</legend>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="optionFantasy" value="optionFantasy">
                        <label class="form-check-label" for="optionFantasy">Fantasy</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="optionRomance" value="optionRomance">
                        <label class="form-check-label" for="optionRomance">Romance</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="optionWar" value="optionWar">
                        <label class="form-check-label" for="optionWar">War</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="optionFamily" value="optionFamily">
                        <label class="form-check-label" for="optionFamily">Family</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="optionSupernatural" value="optionSupernatural">
                        <label class="form-check-label" for="optionSupernatural">Supernatural</label>
                      </div>
                    </fieldset>
                    
                    <div class="col-md-12 text-center">
                      <button type="button" class="btn btn-primary" id="buttonGenerate" onclick="generate()">Generate</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">Prompt</h2>
                  <p id="displayPrompt">Click the Generate button to get a prompt!</p>
                  <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="buttonFavorite">Favorite</button>
                    <a href="share.html">
                      <button class="btn btn-primary" id="buttonShareGen">Share</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
</body>

<footer class="bg-dark text-white-50">
  <div class="container-fluid">
    <span class="text-reset">Author: Emma Bills</span>
  </div>
  <div class="container-fluid">
    <a class="text-reset" href="https://github.com/PirateQueen890/startup">GitHub Repo</a>
  </div>
</footer>

</html>
