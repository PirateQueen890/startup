<body>
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Writing Prompts<sup>&reg;</sup></a>

        </li>
      </menu>
    </nav>
  </header>

  <main>
    <div class="card" id="cardFavorites">
      <div class="card-header">
        Favorite Prompts
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="card" id="cardSaved">
              <div class="card-body">
                <h2 class="card-title">Save files</h2>
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-primary" id="save1" type="button" disabled>[Empty]</button>
                  <button class="btn btn-outline-primary" id="save2" type="button" disabled>[Empty]</button>
                  <button class="btn btn-outline-primary" id="save3" type="button" disabled>[Empty]</button>
                  <button class="btn btn-outline-primary" id="save4" type="button" disabled>[Empty]</button>
                  <button class="btn btn-outline-primary" id="save5" type="button" disabled>[Empty]</button>
                  <button class="btn btn-outline-primary" id="save6" type="button" disabled>[Empty]</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card" id="cardDisplayPrompt">
              <div class="card-body">
                <h2 class="card-title">Prompt</h2>
                <p id="displaySave">Click a save file to see a favorited prompt!</p>
                <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-danger" id="buttonDelete">Delete</button>
                  <button type="button" class="btn btn-primary" id="buttonShareFav">Share</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </main>
